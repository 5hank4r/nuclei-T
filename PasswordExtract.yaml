id:  Password Expose

info:
  name:  Pass
  author: shankar acharya
  severity: High
  reference:
    - 
    

  metadata:
    max-request: 1
    verified: "true"
  tags: exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - REACT_APP_TRIAL_PASSWORD:"[A-Za-z0-9]+"
          - PASSWORD:"[A-Za-z0-9]+"
