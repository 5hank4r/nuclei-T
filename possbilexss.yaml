id: xss-detection

info:
  name: Possible XSS detection
  author: Shankar Acharya (sank)
  severity: medium
  description: |
    SocialFit plugin for WordPress is prone to a cross-site scripting vulnerability because it fails to properly sanitize user-supplied input.


requests:
  - method: GET
    path:
      - '{{BaseURL}}/search?q=test%22%27'
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'test"'''
      - type: word
        part: header
        words:
          - "text/html"
      - type: status
        status:
          - 200
